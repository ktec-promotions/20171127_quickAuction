<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>    
    <title>리미티드 에디션 LUCKY BOX</title>
    <link rel="stylesheet" href="http://eventimg.auction.co.kr/md/auction/0868D4BD4A/swiper.min.css">
    <link rel="stylesheet" href="http://eventimg.auction.co.kr/md/auction/0973EFE7D0/m_goods.css">	
    <style>
        *{padding: 0; margin:0; border: 0;}
        a{text-decoration: none;color:inherit}        
        ul,ol,li{list-style: none}
        img{border:0; vertical-align: top; width:100%;}
        
        #p_wrapper{background-color: #efe8e9; padding-bottom: 8%;}
        #p_goods{position: relative;text-align:center;line-height: 0;padding-bottom:8%; margin-left: 2%; width:96%; background-color: #fff; border:1px solid #dfdfe1;}
        #p_goods img{width: 100%;}
        #p_goods .top_roll .swiper-pagination-bullet{width:6px;height:6px;margin:0 5px;background:#bababa;border:2px #bababa solid;border-radius:100%;opacity:1}
        #p_goods .top_roll .swiper-pagination-bullet-active{border:2px #1b1b1b solid;opacity:1;background-color: #1b1b1b}
        #p_goods .top_roll .swiper-pagination{position: absolute;bottom:3%;width: 100%;}
        #p_goods .price{position: relative;width: 100%;}
        #p_goods .price > a.btn_buy{width:49.342%;display: inline-block}
        #p_goods .ico_soldout{position: absolute;top:0;left:0;width: 100%;height: 100%;background: url(http://eventimg.auction.co.kr/md/auction/09AC91DA4E/w_ico_soldout.png) no-repeat 50% 50% rgba(255,255,255,.75);background-size:30% auto}
        #p_goods .top_roll .swiper-button-prev{opacity:0.3; width:40px;height:40px;z-index:10;top:50%;background-color:#fff;background-size:30px 20px;margin-top:-20px;left:0}
        #p_goods .top_roll .swiper-button-next{opacity:0.3; width:40px;height:40px;z-index:10;top:50%;background-color:#fff;background-size:30px 20px;margin-top:-20px;right:0}
        
        
        #p_goods .price .swiper-pagination-bullet{width:6px;height:6px;margin:0 5px;background:#bababa;border:2px #bababa solid;border-radius:100%;opacity:1}
        #p_goods .price .swiper-pagination-bullet-active{border:2px #1b1b1b solid;opacity:1;background-color: #1b1b1b}
        #p_goods .price .swiper-pagination{position: relative;width: 100%;}
        #p_goods .price .swiper-button-prev{display:none; opacity:0.3; width:40px;height:40px;z-index:10;top:50%;background-color:#fff;background-size:30px 20px;margin-top:-20px;left:0}
        #p_goods .price .swiper-button-next{display:none; opacity:0.3; width:40px;height:40px;z-index:10;top:50%;background-color:#fff;background-size:30px 20px;margin-top:-20px;right:0}
        .notice_add{padding:3% 0 ;}
    </style>
    <script type="text/javascript" src="http://script.auction.co.kr/common/jquery.js"></script>
    <script src="http://eventimg.auction.co.kr/md/auction/0868D4BD4A/swiper.min.js"></script>
    <script type="text/javascript" src="http://eventimg.auction.co.kr/md/auction/07C0B575AE/resizeFrame.js"></script>
    <script>
        document.domain = "auction.co.kr"
        
        function thisHide(){
            //해당 영역을 제거하는함수
            parent.special_hide();
        }        
    </script>
</head>
<body>
    <!--한정수량 매진시 thisHide() < -- 함수 실행 -->
   
   
    <div id="p_wrapper">        
        <img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_luckbox_tit.gif" alt="리미티드 에디션 LUCKY BOX">
       
        <div id="p_goods">
            <div class="top_roll">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_img_01.jpg"></div>
                        <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_img_02.jpg"></div>
                        <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_img_03.jpg"></div>
                        <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_img_04.jpg"></div>                    
                        <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_img_05.jpg"></div>                    
                        <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_img_06.jpg"></div>                    
                    </div>

                    <div class="swiper-button-next swiper-button-black"></div>
                    <div class="swiper-button-prev swiper-button-black"></div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>				
                </div>
            </div>
			<div class="cnt">
				<!-- soldout -->
				<!--<div class="ico_soldout"></div>-->
				<!-- 상품명 가격 -->
                <div class="price">    
                
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_info_01.gif" alt=""></div>
                            <div class="swiper-slide"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_info_02.gif" alt=""></div>                                                
                        </div>

                        <div class="swiper-button-next swiper-button-black"></div>
                        <div class="swiper-button-prev swiper-button-black"></div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>			
                    </div>
                    <img class="notice_add" src="http://eventimg.auction.co.kr/md/auction/09E31325D2/m_special_add_notice.gif" alt="">
                    <a href="#" class="btn_buy"><img src="http://eventimg.auction.co.kr/md/auction/09E31325D2/w_btn_buy.gif" alt="구매하기"></a>
                    
                </div>
				<!-- 구매하기 -->
				
			</div>
            <script>
                var mySwiper = new Swiper('.top_roll .swiper-container', {				
                    autoplay : false,
                    nextButton: '.top_roll .swiper-button-next',
                    prevButton: '.top_roll .swiper-button-prev',
                    pagination: '.top_roll .swiper-pagination',
                    paginationClickable: true,
                    loop: true,
                    autoHeight: true,
                    spaceBetween: 0
                });	
                var mySwiper2 = new Swiper('.price .swiper-container', {				
                    autoplay : 5000,
                    nextButton: '.price .swiper-button-next',
                    prevButton: '.price .swiper-button-prev',
                    pagination: '.price .swiper-pagination',
                    paginationClickable: true,
                    loop: true,
                    autoHeight: true,
                    spaceBetween: 0
                });	
              
            </script>	
        </div>
    </div>
</body>
</html>
