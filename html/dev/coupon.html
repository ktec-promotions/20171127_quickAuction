<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
        <script type="text/javascript" src="http://script.auction.co.kr/common/jquery.js"></script>
        <script type="text/javascript" src="http://eventimg.auction.co.kr/md/auction/07C0B575AE/resizeFrame.js"></script>
        <title>index</title>
        <style>
            *{padding: 0; margin:0; border: 0;}       
            #p_wrapper{position: relative;text-align: center}
            #p_wrapper img{vertical-align: top;}
        </style>
        <script>
            
            //document.domain = "auction.co.kr"
            
            function layPopShow(num){
                var sizeW,
                    sizeH;
                $("#layerWrap2", parent.document).show();

                if (num == 0){
                    sizeW = 520;
                    sizeH = 683;
                    // 10% 쿠폰을 받으셨습니다.
                    $("#layerWrap2",parent.document).append('<div id="layerPopCouponType"><a href="javascript:;" onclick="layPopHide()"><img width="'+sizeW+'" height="'+sizeH+'" src="http://eventimg.auction.co.kr/md/auction/09071253EE/pop_coupon10.jpg" /></a></div>');
                    $("#layerPopCouponType",parent.document).css("margin-left" ,(-1*(sizeW/2))+"px");
                    $("#layerPopCouponType",parent.document).css("margin-top" ,(-1*(sizeH/2))+"px");
                }else if ( num == 1 ){
                    sizeW = 520;
                    sizeH = 683;
                    // 이미 받으셨습니다.
                    $("#layerWrap2",parent.document).append('<div id="layerPopCouponType"><a href="javascript:;" onclick="layPopHide()"><img width="'+sizeW+'" height="'+sizeH+'" src="http://eventimg.auction.co.kr/md/auction/09071253EE/pop_retry_10.jpg" /></a></div>');
                    $("#layerPopCouponType",parent.document).css("margin-left" ,(-1*(sizeW/2))+"px");
                    $("#layerPopCouponType",parent.document).css("margin-top" ,(-1*(sizeH/2))+"px");            
                }
            }
        </script>     
    </head>

    <body>
        <div id="p_wrapper">
            <a href="javascript:layPopShow(0);"><img src="http://eventimg.auction.co.kr/md/auction/09071253EE/w_btn_coupon.png" alt="쿠폰받기"></a>        
        </div>
    </body>
</html>
