        /*리미티드 에디션 영역 제거 함수*/
        function special_hide(){
            $("#prd01").css("display" , "none")
        }

        function notice_on(_mc){
            $(_mc).find(".btn_off").css("display" ,"none")
            $(_mc).find(".arrow").css("display" ,"none")
            $(_mc).find(".btn_on").css("display" ,"block")
            //$(_mc).find(".msg").css("display" ,"block")
            $(_mc).find(".msg").slideDown(300,'easeInOutQuad',function(){});
        }

        function notice_off(_mc){
            $(_mc).find(".btn_off").css("display" ,"block")
            $(_mc).find(".arrow").css("display" ,"block")
            $(_mc).find(".btn_on").css("display" ,"none")
            //$(_mc).find(".msg").css("display" ,"none")
            $(_mc).find(".msg").slideUp(400,'easeInOutQuad',function(){});
        }
        
        
        function goApply(){            
            $('#coupon_btn')[0].contentWindow.layPopShow(0);//함수이름 변경해주자
